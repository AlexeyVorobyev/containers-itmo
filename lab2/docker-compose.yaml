version: "3.9"

services:
  database:
    image: ${POSTGRES_IMAGE}
    container_name: ${DB_CONTAINER_NAME}
    env_file:
      - .env
    volumes:
      - ./db_data:/var/lib/postgresql/data
    networks:
      - appnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
    restart: unless-stopped

  init-database:
    image: ${INIT_IMAGE}
    container_name: ${INIT_CONTAINER_NAME}
    env_file:
      - .env
    networks:
      - appnet
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./init-db.sh:/init-db.sh:ro
    command: ["/bin/bash", "/init-db.sh"]
    restart: "no"

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    image: ${APP_IMAGE_NAME}
    container_name: ${APP_CONTAINER_NAME}
    env_file:
      - .env
    networks:
      - appnet
    depends_on:
      database:
        condition: service_healthy
      init-database:
        condition: service_completed_successfully
    ports:
      - "${APP_PORT}:5000"
    restart: unless-stopped

networks:
  appnet:
    name: ${NETWORK_NAME}
    driver: bridge
